<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="min-height: 100vh;" class="container d-flex justify-content-center align-items-center">
        <div class="border">
                <input type="text" placeholder="0" name="" id="result" readonly>
            <div>
                <!-- <div>
                    <button>C</button>
                    <button><i class="fa-solid fa-delete-left"></i></button>
                    <button>.</button>
                    <button>exp</button>
                </div> -->
                <div>
                    <button onclick="displayData('7')" id="seven">7</button>
                    <button onclick="displayData('8')" id="eight">8</button>
                    <button onclick="displayData('9')" id="nine">9</button>
                    <button onclick="displayData('*')" id="mul" style="background-color: rgba(137, 43, 226, 0.268);">X</button>
                </div>
                <div>
                    <button onclick="displayData('4')" id="four">4</button>
                    <button onclick="displayData('5')" id="five">5</button>
                    <button onclick="displayData('6')" id="six">6</button>
                    <button onclick="displayData('-')" id="sub" style="background-color: rgba(137, 43, 226, 0.268);">-</button>
                </div>
                <div>
                    <button onclick="displayData('1')" id="one">1</button>
                    <button onclick="displayData('2')" id="two">2</button>
                    <button onclick="displayData('3')" id="three">3</button>
                    <button onclick="displayData('+')" id="add" style="background-color: rgba(137, 43, 226, 0.268);">+</button>
                </div>
                <div>
                    <button onclick="displayData('0')" id="zero">0</button>
                    <button onclick="clearCalcScreen()" id="ac">AC</button>
                    <button onclick="evaluateExper()" id="equal" style="background-color: blueviolet;">=</button>
                    <button onclick="displayData('/')" id="div" style="background-color: rgba(137, 43, 226, 0.268);"><i class="fa-solid fa-divide"></i></button>
                    <br>
                    <button onclick="removeLastCalcItem()" id="del">&#9003;</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- external js -->
<script src="./main.js"></script>
</html>
